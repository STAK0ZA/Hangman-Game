<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="./favicon.ico" type="image/x-icon"> -->
    <title></title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                Hangman
            </div>
            <div class="section">
                <p>Word From: <span></span></p>
            </div>
        </div>
        <hr>
        <div class="sec-section">
            <div class="man">
                <div class="bottom"></div>
                <div class="stand"></div>
                <div class="x-stand"></div>
                <div class="robe"></div>
                <div class="robe-circle"></div>
                <div class="head"></div>
                <div class="body"></div>
                <div class="hand"></div>
                <div class="leg"></div>
                <span>DIED</span>
            </div>
            <div class="all-alpha">
                <div></div>
                <p class="theword"> The Word Is: <span></span></p>
            </div>
        </div>
        <hr>
        <div class="word-section">
        </div>

    </div>
    <div class="popup">
    </div>
    <div class="btn">
        <img src="./images/rotate-right-solid.svg" alt="" title="Next Game">
    </div>
    <audio src="./audio/correct-6033.mp3" class="correct"></audio>
    <audio src="./audio/wrong-38598.mp3" class="false"></audio>
    <audio src="./audio/mixkit-player-losing-or-failing-2042.wav" class="killed"></audio>
    <audio src="./audio/mixkit-completion-of-a-level-2063.wav" class="servive"></audio>
    <script src="js.js"></script>
</body>
</html>
